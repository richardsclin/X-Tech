<div class="login-page row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Login</nb-card-header>
            <nb-card-body>
                <div class="text-center">
                  <img src="assets/images/fubon_html5x128.png"/>
                </div>
                <div class="text-center">
                  <h2 class="app-name">Fubon Treasury Portal</h2>
                </div>
                <div class="form-group row">
                  <label for="inputEmail1" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail1" [(ngModel)]="user.email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword2" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword2" [(ngModel)]="user.password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-3 col-sm-9">
                    <button type="button" (click)="onLogin()" class="btn btn-primary">Sign in</button>
                  </div>
                </div>
            </nb-card-body>
          </nb-card>
    </div>
</div>
