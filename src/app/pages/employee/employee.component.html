<div class="row">
  <nb-card class="col-md-12">
    <nb-card-header>Angular MatTable CRUD Example</nb-card-header>
    <nb-card-body>
      <mat-toolbar color="primary">
        <span class="spacer"></span>
        Reload data:
        <button mat-icon-button (click)="reloadData()">
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-toolbar>
      <table mat-table [dataSource]="dataSource" matSort  class="col-md-12">
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeID</th>
          <td mat-cell *matCellDef="let row">{{row.employeeId}}</td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>FullName</th>
          <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
        </ng-container>
        <ng-container matColumnDef="empcode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPCode</th>
          <td mat-cell *matCellDef="let row">{{row.empcode}}</td>
        </ng-container>
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
          <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
        </ng-container>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
          <td mat-cell *matCellDef="let row">{{row.position}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="openAddDialog()"><mat-icon color="primary">add</mat-icon></button>
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openEditDialog(row)"><mat-icon color="accent">edit</mat-icon></button>
            <button mat-icon-button (click)="openDeleteDialog(row)"><mat-icon color="accent">delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </nb-card-body>
  </nb-card>
</div>
